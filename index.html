<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sheet-like Editor</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>Spreadsheet-like Tool</h1>
    <div id="controls">
      <select id="sheetSelect"></select>
      <button id="newSheet">新しいシート</button>
      <button id="addRow">行を追加</button>
      <button id="addCol">列を追加</button>
      <span id="status" class="muted"></span>
    </div>
  </header>

  <main>
    <div id="gridWrap">
      <table id="sheetTable" aria-label="spreadsheet"></table>
    </div>
  </main>

  <!-- popup -->
  <div id="popup" class="hidden" role="dialog" aria-hidden="true">
    <div id="popup-inner">
      <h4>チェック項目</h4>
      <div id="popup-checks"></div>
      <h4>コメント</h4>
      <textarea id="popup-comment" rows="4"></textarea>
      <div class="popup-actions">
        <button id="popup-save">保存</button>
        <button id="popup-close">閉じる</button>
      </div>
    </div>
  </div>

  <!-- supabase config (local file) -->
  <script type="module" src="supabase.js"></script>
</body>
</html>
