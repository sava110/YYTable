<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Spreadsheet-like Tool</title>
<link rel="stylesheet" href="style.css" />
<script type="module" src="main.js" defer></script>
</head>
<body>

<h1>Google Sheets 風ツール</h1>

<div id="wrapper">
  <table id="sheet"></table>
</div>

<!-- 吹き出し（クリック時表示） -->
<div id="popup" class="hidden">
  <div id="popup-content">
    <h3>チェック項目</h3>
    <label><input type="checkbox" class="check-item" value="A"> Aの確認</label><br>
    <label><input type="checkbox" class="check-item" value="B"> Bの確認</label><br>
    <label><input type="checkbox" class="check-item" value="C"> Cの確認</label><br>

    <h3>コメント</h3>
    <textarea id="comment" rows="4"></textarea>

    <button id="saveNote">保存</button>
    <button id="closePopup">閉じる</button>
  </div>
</div>

</body>
</html>
